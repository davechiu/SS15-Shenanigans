        <header>
	<p><strong><i class="fa fa-line-chart"></i> React</strong> <small>Measuring Real-time Sentiment</small></p>
</header>

        <div class="wrapper">
            <div class="js-page-controller-action home-page" data-action-name="home">
    <div class="content">

    	<div class="card">
        	<div class="video">

	<div id="onboarding">
	<div class="nametag">
		<div class="nametag__top">
			<p>
				<strong>Hello</strong>
				<small>my name is</small>
			</p>
		</div>
		<div class="nametag__middle">
			<form name="intake" id="intake">
				<label for="user_name" class="accessibility-hidden">Full Name</label>
				<input type="text" id="user_name" name="user_name" type="text" />
				<input type="submit" value="Join The Conversation" />
			</form>
		</div>
	</div>
</div>

	<div id="endcard">
	<div class="next">Play next video: <span class="nextVideo"></span></div>
	<div class="play"><a href="#"><i class="fa fa-youtube-play"></i></a></div>
	<div class="nextCountdown" data-prefix=":"></div>
	<div class="replay">or <a href="#">reply current video</a>.</div>
</div>

	<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
	<div id="player"></div>


</div>

        </div>

    	<div class="card">
        	<div class="sentiment">
	<h1>
		<div class="pri">Do you like this?</div>
		<div class="alt">How about now?</div>
	</h1>
	<div class="share"></div>
	<div class="actions">
		<a href="#" class="btn positive" data-value="1"><i class="fa fa-thumbs-up"></i></a>
		<a href="#" class="btn negative" data-value="-1"><i class="fa fa-thumbs-down"></i></a>
	</div>
	<div class="wrapper">
        <div id="chart"></div>
	</div>
</div>

        </div>

    	<div class="card">
            <div class="comments">
	<div class="post">
	<div data-name="Error" class="post__wrapper">
		<div class="row">
			<form id="postname" class="comment-form" name="comment-name">
				<label for="posting-as" class="">Posting as <i class="fa fa-pencil"></i></label>
				<input type="text" id="posting-as" name="posting-as" value="" />
				<input type="submit" class="accessibility-hidden" hidefocus="true" />
			</form>
		</div>
		<div class="row">
			<form id="postcomment" class="comment-form" name="comment-form">
				<label for="post-comment" class="accessibility-hidden">Comment</label>
				<input type="text" id="post-comment" name="post-comment" maxlength="80" placeholder="What do you think?" />
				<input type="submit" class="accessibility-hidden" hidefocus="true" />
				<a href="#" class="mobileSubmit"><i class="fa fa-paper-plane"></i></a>
			</form>
		</div>
	</div>
</div>

	<div class="comment-feed">
	<ul></ul>
</div>

</div>

        </div>

    	<div class="card">
        	<div class="related">
	<h2>Watch More</h2>
	<div class="wrapper">
		<ul>
		</ul>
	</div>
</div>
        </div>

    </div>
</div>

	<div class="wrapper">
